
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>


<svg width=960 height=600>
</svg>


<div id="info">
</div>



<script>

  // Also see TOPOJSON

Promise.all([
  d3.json('world.geojson'),
  d3.csv('csv/Roe Deer.csv')
]).then( ([countries, cities]) => {
  createMap(countries,cities)
})


  function createMap(countries, cities) {
  console.log(cities);
  var proj = d3.geoEquirectangular()
    .translate([250, 250])
    .scale(120);

//  var proj = d3.geoSatellite()
//      .scale(1330)
//      .translate([250,250])
//      .rotate([-30.24, -31, -56])
//      .tilt(15)
//      .distance(1.150)
//      .clipAngle(90);

  var gpath = d3.geoPath()
    .projection(proj);

  var ccolor = 
    d3.scaleSequential( d3.interpolateBlues )
    .domain( 
      d3.extent( countries.features, d => gpath.area(d))
      );


  // draw country boundaries
  d3.select('svg')
    .append('g')
    .attr('id', 'countries')
    .selectAll('path')
    .data(countries.features)
    .enter()
    .append('path')
      .attr('d', function(d) { console.log(d); return gpath(d); })
      .attr('stroke-width', 1)
      .attr('stroke', 'steelblue')
      .attr('id', d => d.id)
      .attr('fill', d => ccolor( gpath.area(d)) );

    var firstx = cities[0].x;
    var firsty = cities[0].y;
    d3.select('svg')
      .selectAll('circle')
     // .data(cities[0])
      .enter()
      .append('circle')
      .attr('r', 10)
      .attr('cx', d => proj([firstx, firsty])[0])
      .attr('cy', d => proj([firstx, firsty])[1])
      .attr('stroke-width', 1)
      .attr('stroke', '#4F442B')
      .attr('fill', '#FCBC34')
      .on('mouseover', function(e, d) {
        console.log("mouseover: "+d);
              d3.select('#info').text(d.name);
            });
    


   var mapZoom = d3.zoom()
    .on('zoom', zoomed);

  var zoomSettings = d3.zoomIdentity
    .translate(250, 250)
    .scale(120);

  d3.select('svg')
    .call(mapZoom)
    .call(mapZoom.transform, zoomSettings);

  function zoomed(e) {
    proj
      .translate([e.transform.x, e.transform.y])
      .scale(e.transform.k);

    console.log(e.transform.k);

    if( e.transform.k > 400 ) 
      console.log('toggle adaptive map feature');

    // redraw map with new projection settings
    d3.selectAll('path')
      .attr('d', gpath);

    d3.selectAll('circle')
      .attr('cx', d => proj([d.x, d.y])[0])
      .attr('cy', d => proj([d.x, d.y])[1])
  }





}


</script>
